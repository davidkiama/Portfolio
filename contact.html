<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
  <title>Contact - David Kiama</title>
</head>

<body>
  <div id="container">
    <header class="header">
      <!-- Comes from JS -->
    </header>

    <main class="main">


      <div class="content contact">
        <h3 class="contact__heading heading-3">Contact Me</h3>

        <form>
          <label for="name">Name</label>
          <input type="text" required />

          <label for="email">Email</label>
          <input type="email" required />

          <label for="message">Message</label>
          <textarea cols="20" rows="5" required></textarea>

          <input type="submit" value="Send" class="btn" />
        </form>
      </div>
    </main>

    <footer class="footer">
      <!-- Comes from JavaScript -->
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
